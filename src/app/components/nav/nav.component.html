<nav>
  <div *ngFor="let item of navItems">
    <p class="montserrat-bold"
    (mouseover)="onLinkHover()" (mouseout)="onLinkLeave()">
      <a
        routerLink="/{{ item.path }}"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        (click)="inputClick($event)"
        >{{ item.name }}</a
      >
    </p>
  </div>
</nav>
